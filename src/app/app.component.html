<div *ngFor = "let item of listOfItems" class="checkbox-list">
  <input
    (change)="changeBlockState(item)"
    type="checkbox"
    [checked]="item.isChecked">
  {{item.name}}
</div>
<div class="colors-container">
  <ng-container *ngFor="let block of listOfBlocks">
    <div
      class="block"
      [ngClass]="block.className"
      *ngIf="block.isShown">
    </div>
  </ng-container>
</div>
